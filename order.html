<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header__flex-container">

        <div class="header__flex-logo-col">
            <img src="logo/logo.png" alt="" id="header__logo--resize">
        </div>

        <div class="header__flex-navigation-col header__grid-container">
            <div class="header__grid-item">
                Cà phê
            </div>
            <div class="header__grid-item header__menu">
                Menu
                <div class="header__menu-content">
                    <div class="header__menu-content-grid-container">
                        <div style="list-style-type: none;" class="header__menu-content-grid-item">
                            <br>
                            <div style="font-size: 20px;">
                                <u><b><i>Coffee</i></b></u>
                            </div>
                            <div style="display: flex">
                                <div style="flex: 1; font-size: 15px;">
                                    <br>Cà phê đen <br>
                                    <br>Cà phê sữa <br>
                                    <br>Bạc xỉu <br>
                                    <br>Americano <br>
                                </div>
                                <div style="flex: 1; font-size: 15px;">
                                    <br>Cappuccino <br>
                                    <br>Espresso <br>
                                    <br>Latte <br>
                                    <br>Macchiato <br>
                                </div>
                            </div>
                        </div>
                        <div style="list-style-type: none;" class="header__menu-content-grid-item">
                            <br>
                            <div style="font-size: 20px;">
                                <u><b><i>Tea</i></b></u>
                            </div>
                            <div style="display: flex">
                                <div style="flex: 1; font-size: 15px;">
                                    <br>Trà táo <br>
                                    <br>Trà chanh <br>
                                    <br>Trà đào <br>
                                    <br>Trà sữa <br>
                                </div>
                            </div>
                        </div>
                        <div style="list-style-type: none;" class="header__menu-content-grid-item">
                            <br>
                            <div style="font-size: 20px;">
                                <u><b><i>Others</i></b></u>
                            </div>
                            <div style="display: flex">
                                <div style="flex: 1; font-size: 15px;">
                                    <br>Đá xay <br>
                                    <br>Đá xay Matcha <br>
                                    <br>Mochi <br>
                                    <br>Tiramisu <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__grid-item" style="width: 150px;">
                Cảm hứng CloudFee
            </div>
            <div class="header__grid-item">
                Cửa hàng
            </div>
            <div class="header__grid-item">
                Tuyển dụng
            </div>
        </div>
        <div class="header__flex-login-col">
            <div class="header__login-box">
                <span class="icon-circle">
                    <i class="fas fa-user"></i>
                </span>
                &nbsp;Đăng nhập
            </div>

            <div class="header__login-box">
                <span class="icon-circle">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                &nbsp;Giỏ hàng
            </div>

        </div>
    </div>

    <div style="text-align: center; font-size: 25px; color: #A52A2A;">
        <b>Xác nhận đơn hàng</b>
    </div>

    <div>
        
    </div>

</body>
</html>
